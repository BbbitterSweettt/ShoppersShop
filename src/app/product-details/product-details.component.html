<app-header></app-header>
<div class="row mt-5 pb-3">
    <div class="col-1">
        <div class="row m-2">
            <img src="" style="height:70px" [ngClass]="['pb-2']">
        </div>
        <div class="row m-2">
            <img src="" style="height:70px" [ngClass]="['pb-2']">
        </div>
        <div class="row m-2">
            <img src="" style="height:70px" [ngClass]="['pb-2']">
        </div>

    </div>
    <div class="col-4">
        <img src="../assets/images/FloralTshirt1.jpg" style="height: 450px;">
    </div>
    <div class="col-7">
        <h4>Floral Tshirt</h4>
        <p> Rs. 2000</p>
        
        
        <div class="row mb-1">
           <p>Size</p>
            <div class="col-2"> <button [ngClass]="['sizeButton']">SMALL</button></div>
            <div class="col-2"> <button  [ngClass]="['sizeButton']">MEDIUM</button></div>
            <div class="col-2"><button   [ngClass]="['sizeButton']">LARGE</button></div>
            
        </div>
       
        <p>Hurry Up!! Only few left in stock</p>
        <button [ngClass]="['btn btn-primary addToCart']"> Add to Cart</button>
        
        <div class="row mt-3">
            <div class="col-3">
                <i class="fas fa-truck"></i>
                <b>Free Shipping</b>
            </div>
            <div class="col-3">
                <i class="fas fa-truck"></i>
                <b>Free Delivery</b>
            </div>
            <div class="col-3">
                <i class="fas fa-thumbs-up"></i>
                <b>30 Days </b>
                <p> Return and Refund</p>
            </div>
            <div class="col-3">
                <i class="fas fa-truck"></i>
                <b>Free Delivery</b>
            </div>
    
        </div>
        
       
        <h6>Product Details</h6>
        <p>Color: Red</p>
        <p>Weight: 10gm</p>
        <p>Material: Cotton</p>
      
    </div>
</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-3">
        <i class="fab fa-facebook" [ngClass]="['px-3']"></i>
        <i class="fab fa-pinterest"  [ngClass]="['px-3']"></i>
        <i class="fab fa-twitter"  [ngClass]="['px-3']"></i>
    </div>
</div>
<app-footer></app-footer>
